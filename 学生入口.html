<!doctype html>
<html>
<head>

<title>学生入口</title>

<body>
<div id="content">
    <form action="#" method="post" class="one">
        <h3>您的账号信息：</h3> 
        <table class="content">
            <tr>
                <td class="left">登录方式：</td>
                <td>
                <label for="one"><input type="radio" name="sex" id="one" />账号登陆</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="two"><input type="radio" name="sex" id="two" />手机号码注册</label>
                </td>
            </tr>
            <tr>
                <td class="left">手机号：</td>
                <td><input type="text" class="right" /></td>
            </tr>
            <tr>
                <td class="left">帐号：</td>
                <td><input type="text" class="right" /></td>
            </tr>
            <tr>
                <td class="left">密码：</td>
                <td><input type="password" maxlength="8" class="right" /></td>
            </tr> 
        </table>

    </form> 
    <div class="bu"><button class="button">登录</button></div>
</div>
